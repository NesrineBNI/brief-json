<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JSON</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="image/movies.jpg" alt="image" width="30" height="24">
            FILMS api
            </a>
        </div>
    </nav>
    <main class="container mt-5">
        <div class="row mt-4">
                <div class="card bg-black">
                    <div class="card-header">
                        <h4>Search Film</h4>
                            <form class="d-flex mt-2">
                                <input class="form-control w-25 bg-black text-white" type="search" placeholder="Search Film..." id="search">
                                <select class="form-select container w-50 bg-black text-white" id="floatingSelect">
                                    <option selected>Sorting</option>
                                    <option value="1">Un titre</option>
                                    <option value="2">Un réalisateur</option>
                                    <option value="3">Une durée</option>
                                    <option value="4">L'année de production</option>
                                </select>
                            </form>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered bg-black text-white" id="table">
                            <thead>
                                <tr>
                                    <th id="title" scope="col">
                                        Titre<span class="icon">&#8645;</span>
                                    </th>
                                    <th id="réalisateur" scope="col" >
                                        Réalisateur<span class="icon">&#8645;</span>
                                    </th>
                                    <th id="durée" scope="col" >
                                        Durée<span class="icon">&#8645;</span>
                                    </th>
                                    <th id="année" scope="col" >
                                        L'année de production<span class="icon">&#8645;</span>
                                    </th>
                                    <th>Poster</th>
                                    <th>Festivals</th>
                                    <th>Acteurs</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Films du fichier Javascript ici. -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="Scripts.js"></script>
</body>
</html>
